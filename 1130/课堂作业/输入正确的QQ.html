<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
		<style>
			html {
				height: 100%;
			}
			body{
				margin: 0;
				height: 100%;
				font-family: '微软雅黑';
			}
			.main {
				width: 100%;
				height: 100%;
				background: -webkit-linear-gradient( left,#ada994,#e59a9b);
				overflow:hidden;
			}
			.content {
				width: 478px;
				height: 208px;
				background: url(./image/bg3.png) no-repeat;
				margin: 30px auto;
				overflow:hidden;
			}
			.testQQ {
				width: 420px;
				height: 40px;
				margin: 80px auto 0;
				font-size: 16px;
				color: #fff;
			}
			.testQQ label {
				margin-right: 4px;
			}

			.testQQ input {
				border-radius: 5px;
			}
			
			.testQQ input[type='button']{
				height: 40px;
				width: 70px;
				background: #e05672;
				border: none;
				color: #fff;
				font-size: 16px;
				margin-left: 10px;
			}

			.inputText {
				padding-left: 5px;
				width: 175px;
				height: 40px;
				border: none;
				border: 2px solid #fff;
				color: #fff;
				background: #4c075f;
			}
			.tips {
				width: auto;
				height: 40px;
				background: #17021d;
				line-height: 40px;
				text-align: center;
				font-size: 16px;
				border-radius: 5px;
				position: relative;
				left: 167px;
				top:15px;
				float: left;
				display: none;
			}
			.tip {
				padding:0px 10px;
				display: block;
				color: #fff;
			}
			#san {
				width: 0px;
				height: 0;
				border-left: 5px solid transparent;
				border-right: 5px solid transparent;
				border-bottom: 5px solid #17021d;
				position: absolute;
				left: 18px;
				top: -5px;
			}
		</style>
		<script>
			window.onload = function(){
				var Inputs= document.querySelectorAll('input');
				var Span = document.querySelector('span');
				var i=0;  var str=''; var num=0;
				var Spans = document.getElementsByClassName('tips')[0];
				
				Inputs[1].onclick= function(){
					str = Inputs[0].value;
					num = parseFloat(str);
                    Spans.style.display ='block';
					if(str.length==0){
						Span.innerText = '请输入内容'
					}
					else if(str.length>10||str.length<5 && str.length!== 0){
						Span.innerText = '输入的数字必需在5位以上、10位以内';
					}
					else if(!Number(str)){
						Span.innerText = '请输入数字';
					}
					else if(str.length>(''+num).length&&!Number(0+str+0)&&str==num){
						Span.innerText = '前后不能有空格';
					}	

					else if(parseFloat(str+1)!==parseInt(str+1)){
						Span.innerText = '不能是小数';
					}
					else if(str==num&&str.length!==(''+num).length&&umber(0+str)){
						Span.innerText = '0不能在前面';
					}else{
						Span.innerText = 'QQ通过';						
					}
				}
			}	
		</script>
	</head>

	<body>
		<div class="main">
			<div class="content">
				<div class="testQQ">
					<label>请输入QQ号码：</label>
					<input class="inputText" />
					<input type="button" value="检测" class="btn" />
				</div>
				<div class="tips">
					<div id="san"></div>
					<span class="tip">输入的不是数字</span>
				</div>
			</div>
		</div>
	</body>
</html>

<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>自动生成10个Li</title>
<style>
	body,dl,dd,ul,p,h1,h2,h3,a{margin:0; padding:0; font-family: "兰亭黑-简";}
li{list-style: none; vertical-align: top;}
	li {height: 50px; width:50px; position:absolute; list-style:none; }
	ul {position: relative; margin:0; padding:0;}
</style>

</head>

<script>
	window.onload = function(){
	let oUl = document.getElementsByTagName('ul')
	let obtn = document.getElementsByTagName('button')
	let Arr = ['red','yellow','blue','green']
	let aLi = document.getElementsByTagName('li')
	var k=0;
	obtn[0].onclick= function(){
	for(var i=0,j=0;i<10;i++,j++){
		if(j>3){
			j=0;
		}
		oUl[0].innerHTML += '<li>'+ i +'</li>';
		aLi[i+k*10].style.left = i*60 +'px';
		aLi[i+k*10].style.backgroundColor =Arr[j];
		aLi[i+k*10].style.top =10+k*60 +'px';
		console.log(aLi[i]);
		
	}
		k++;
	}
	
	}	
</script>

<body>
<button>自动生成10个Li</button>
<ul></ul>
</body>
</html>
